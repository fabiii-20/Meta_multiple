<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch and Display Meta Tags</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
        #downloadButton {
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h2>Fetch and Display Meta Tags</h2>
    <textarea id="urlsInput" placeholder="Enter URLs (one per line)"></textarea>
    <button onclick="fetchMetaTags()">Fetch Meta Tags</button>
    <div id="result"></div>
    <a id="downloadButton" href="#" download="meta_tags.xlsx">Download Meta Tags</a>
</body>
</html>
